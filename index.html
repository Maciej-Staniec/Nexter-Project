<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Nunito:300,300i&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="src/styles/main.css" />
    <!-- <link rel="stylesheet" href="dist/styles/main.compiled.css" /> -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Nexter &mdash; your home, your freedom</title>
  </head>
  <body class="main-container">
    <nav class="navbar">
      <button class="btn">Nav</button>
    </nav>
    <main class="content">
      <section class="hero">
        <header class="header">
          <img src="img/logo.png" alt="Nexter logo" class="header__logo" />
          <h3 class="heading-3">your own home</h3>
          <h1 class="heading-1">The ultimate personal freedom</h1>
          <a class="btn header-btn" href="#">View our properties</a>
          <div class="header__seenon-text">Seen on</div>
          <div class="header__seenon-logos">logo</div>
        </header>
        <aside class="realtors">
          <h3 class="heading-3"> Meet our experts</h3>

          <div class="realtors__details">
            <img
              src="img/realtor-1.jpeg"
              alt="Erik Feinmann profile photo"
              class="realtors__picture" />
            <h4 class="heading-4"> Erik Feinmann </h4>
            <p class="realtors__customers-qty">246 satisfied customers</p>
          </div>
        </aside>
      </section>
      <section class="features">features</section>
      <section class="cta">
        <div class="cta__pictures">pictures</div>
        <div class="cta__story">story</div>
      </section>
      <section class="listings">
        <ul>
          <li class="listings__item">1</li>
          <li class="listings__item">2</li>
          <li class="listings__item">3</li>
          <li class="listings__item">4</li>
          <li class="listings__item">5</li>
          <li class="listings__item">6</li>
        </ul>
      </section>
      <section class="gallery">gallery</section>
    </main>
    <footer class="footer">
      <ul class="footer-nav">
        <li class="footer-nav__link">1</li>
        <li class="footer-nav__link">2</li>
        <li class="footer-nav__link">3</li>
        <li class="footer-nav__link">4</li>
        <li class="footer-nav__link">5</li>
        <li class="footer-nav__link">6</li>
      </ul>
      <p class="footer-copyright">footer copyright</p>
    </footer>
    <script src="src/js/main.js"></script>
    <!-- <script src="dist/script.js"></script> -->
  </body>
</html>
